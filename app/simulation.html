<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Input Form</title>
</head>
<body>
    <h1>Input Parameters</h1>
    <form id="parameterForm">
        <h2>INEQUALITY</h2>
        <label for="inequality_val">Value:</label>
        <input type="number" id="inequality_val" name="inequality_val" step="0.00001"><br>

        <h2>RANSOM_B0</h2>
        <label for="ransom_b0_val">Value:</label>
        <input type="number" id="ransom_b0_val" name="ransom_b0_val" step="1"><br>

        <!-- Repeat similar sections for other fields -->

        <h2>NUM_GAMES</h2>
        <label for="num_games">Number of Games:</label>
        <input type="number" id="num_games" name="num_games" step="1"><br>

        <button type="submit">Submit</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
